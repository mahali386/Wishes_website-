<html lang="en">

    ></meta>

  </head>

  <script src="particles.min.js"></script>
  <script src="app.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800,
          },
        },
        color: {
          //red green yellow red
          value: ["#E01E5B", "#2EB67D", "#ECB22E", "#E01E5B"],
        },
        shape: {
          type: "star",
          stroke: {
            width: 0,
            color: "#fff",
          },
          polygon: {
            nb_sides: 5,
          },
        },

        opacity: {
          value: 1,
          random: false,
          anim: {
            enable: false,
            speed: 0,
            opacity_min: 0.1,
            sync: false,
          },
        },
        size: {
          value: 12,
          random: true,
          anim: {
            enable: false,
            speed: 10,
            size_min: 10,
            sync: false,
          },
        },
        line_linked: {
          enable: false,
          distance: 150,
          color: "#fff",
          opacity: 0.4,
        },
        move: {
          enable: true,
          speed: 5,
          direction: "bottom",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200,
          },
        },
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: {
            enable: true,
            mode: "repulse",
          },
          onclick: {
            enable: true,
            mode: "push",
          },
        },
        modes: {
          repulse: {
            distance: 70,
            duration: 0.4,
          },
          push: {
            particles_nb: 4,
          },
        },
      },
      retina_detect: true,
    });
  </script>
</html>
